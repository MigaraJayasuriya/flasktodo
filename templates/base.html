<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div  class="container mx-auto px-10 py-10">
        <h1 class="text-4xl font-bold py-10">To do App</h1>

        <form action="/add" method="post">
            <div>
                <label class="mr-2" for="title">Todo Title</label>
                <input class="text-gray-600 mr-2 bg-gray-100 border border-gray-300 rounded-md py-2 px-4 placeholder-gray-500 focus:outline-none focus:border-blue-500" type="text" name="title" placeholder="Enter Tasks... ">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Task</button>
            </div>
        </form>
        <div class="mr-4 py-10">
            <div class="mr-4 mb-4">
                {% for todo in todo_list %}
                    <p class="font-semibold"> {{ todo.id }} | {{ todo.title }}</p>

                    {% if todo.complete ==  False %}
                        <span class="text-red-400 mr-10 ">Not Completed</span>
                    {% else %}
                        <span class="text-green-400 mr-10">Completed</span>
                    {% endif %}
                    <br>
                    <div class="py-4">
                        <a class="bg-gray-800 hover:bg-gray-700 text-gray-300 font-semibold py-2 px-4 rounded" href="/update/{{ todo.id }}">Update</a>
                        <a class="bg-red-900 hover:bg-red-600 text-gray-300 font-semibold py-2 px-4 rounded" href="/delete/{{ todo.id }}">Delete</a>
                        <div class="py-4"></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
